<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3.2.6"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- 原本這個倒數計時器是用gpt寫出一個簡易的在增加bs5跟按鈕還有文字說明 -->
    <br><br><br><br><br>
    <div class=".container-md" id="app">
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    countdown: 10
                };
            },
            created() {
                //setInterval算是一個timer interval中文叫間隔
                //我去查他說他是js的內建物件 所以他算js的範疇
                // 1000是以毫秒計算 100為1秒
                setInterval(() => {
                    if (this.countdown > 0) {
                        this.countdown--;
                    }
                }, 1000);
            },
            // 增加countdown的method
            methods: {
                increaseCountdown() {
                    this.countdown++;
                }
            },
            // 裡面的button只要按下就會增加countdown
            template: `
            <div>
                <div v-if="countdown > 0">
                    倒數計時: {{ countdown }}
                </div>
                <div v-else>
                    Time's up!
                </div>
                <button @click="increaseCountdown">Add</button>
            </div>
             `
        });

        app.mount('#app');
    </script>

    <style>
        /* 讓頁面好看一點 */
        div {
            display: flex;
            background-color: bisque;
            justify-content: center;
            align-items: center;
        }
    </style>
</body>

</html>
